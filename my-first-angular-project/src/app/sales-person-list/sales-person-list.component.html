<table class="table table-hover">
  <caption>
    Sales team results
  </caption>
  <thead class="table-dark">
    <tr>
      <th>Firsname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempSalesPerson of salesPersonList">
      <td>
        {{ tempSalesPerson.firstName }}
      </td>
      <td>
        {{ tempSalesPerson.lastName }}
      </td>
      <td>
        {{ tempSalesPerson.email }}
      </td>
      <td>
        {{ tempSalesPerson.salesVolume }}
      </td>
    </tr>
  </tbody>
</table>
